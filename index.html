<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/prism/prism.css">
    <style id="codes"></style>
    <title>Minions</title>
</head>
<body>
    <div class="container">
        <pre class="code"></pre>
        <div class="view">
            <div class="minion">
                <div class="glasses">
                    <div class="glass-line top"></div>
                    <div class="glass-line bottom"></div>
                    <div class="glass left">
                        <div class="eye left"></div>
                    </div>
                    <div class="glass right">
                        <div class="eye right"></div>
                    </div>
                </div>

                <div class="mouth">
                    <ul class="teeth">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

                <div class="belts">
                    <div class="belt left"></div>
                    <div class="belt right"></div>
                </div>

                <div class="pants"></div>

                <div class="legs">
                    <div class="legs-left"></div>
                    <div class="legs-right"></div>
                    <div class="shoe left"></div>
                    <div class="shoe right"></div>
                </div>

                <div class="hands">
                    <div class="hand left"></div>
                    <div class="hand right"></div>
                    <div class="fingers left"></div>
                    <div class="fingers right"></div>
                    <div class="glove left"></div>
                    <div class="glove right"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/prism/prism.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
